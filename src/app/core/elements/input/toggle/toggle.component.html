<div class="content">
    <div class="label">
        {{ label | translate }}
    </div>
    <label class="switch">
        <input
        #input="ngModel" 
        type="checkbox"
        [ngModel]="value"
        (ngModelChange)="valueChange.emit($event)">        
        <span class="slider round"></span>
    </label>
</div>
