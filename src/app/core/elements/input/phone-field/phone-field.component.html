<div class="section">
    <label [for]="name">{{ label }}</label>
</div>
<div class="section input-phone">
    <gh-text-field
        #textField
        [name]="name"
        [value]="this.value$ | async"
        (valueChange)="emitValue($event)"
        [disabled]="disabled"
        [maxLength]="maxLength"
        ></gh-text-field>
    <div class="fix-position">
    <input
        #input="ngModel"
        class="input"
        type="text" 
        [ngModel]="defaultValue || formattedValue"
        [placeholder]="placeholder"
        [ngClass]="{'error-input': ((errorMessage$ | async) && textField.inputTouchedAndDirty)}"
        readonly
    >
    <div 
        *ngIf="(errorMessage$ | async) && textField.inputTouchedAndDirty"
        class="error-message">{{ (errorMessage$ | async) | translate }}
    </div>
    </div>
</div>
