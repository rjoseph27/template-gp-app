<div class="section">
    <label [for]="name">{{ label }}</label>
</div>
<div class="section">
    <div class="password-container">
        <input
        #input="ngModel" 
        [type]="hidePassword ? 'password' : 'text'" 
        [id]="name" 
        class="input" 
        [ngClass]="{'error-input': errorMessage && (input.dirty || input.touched)}" 
        [placeholder]="placeholder"
        [ngModel]="value"
        [maxlength]="maxLength"
        (ngModelChange)="valueChange.emit($event)"
        >
        <button type="button" class="toggle-password" (click)="togglePasswordState()">
            <gh-icon [name]="hidePassword ? passwordVisibility : passwordHidden"></gh-icon>
        </button>
    </div>
    <div 
        [ngClass]="{'hide-error': errorMessage && !(input.dirty || input.touched)}" 
        class="error-message">{{ errorMessage | translate }}</div>
</div>
