<div class="section">
    <label [for]="name">{{ label }}</label>
</div>
<div class="section">
    <div class="password-container">
        <input [type]="hidePassword ? 'password' : 'text'" [id]="name" class="input" [placeholder]="placeholder">
        <button class="toggle-password" (click)="togglePasswordState()">
            <gh-icon [name]="hidePassword ? passwordVisibility : passwordHidden"></gh-icon>
        </button>
    </div>
</div>
