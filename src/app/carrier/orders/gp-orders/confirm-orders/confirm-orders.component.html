<carrier-main>
  <div class="content">
    <div>
      <div class="section">
        <h1>{{ "moduleList.gp.orders.confirmOrder.title" | translate }}</h1>
      </div>
      <div class="section">
        <p>{{ "moduleList.gp.orders.confirmOrder.content" | translate }}</p>
      </div>
      <div class="section">
        <gh-order-details
          [currency]="userCurrency.currency"
          [orderDetails]="orderDetail$ | async"
        ></gh-order-details>
      </div>
      <div class="section">
        <button class="gp-button" (click)="acceptOrder()">
          {{ "moduleList.gp.orders.confirmOrder.acceptButton" | translate }}
        </button>
        <button class="attention-button" (click)="cancelOrder()">
          {{ "moduleList.gp.orders.confirmOrder.rejectButton" | translate }}
        </button>
      </div>
      <div class="section">
        <div class="gp-link" (click)="navigateToMyOrders()">
          {{ "moduleList.gp.orders.confirmOrder.return" | translate }}
        </div>
      </div>
    </div>
  </div>
</carrier-main>
